<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ChatLocal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background: #121212;
      color: white;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: env(safe-area-inset-bottom);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
      min-height: 0;
      height: 100%;
    }
    
    .auth-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 0;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    
    .form-group {
      margin: 15px 0;
      width: 100%;
      max-width: 300px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      background: #2d2d2d;
      color: white;
      font-size: 16px;
      outline: none;
      transition: background 0.3s;
    }
    
    input:focus {
      background: #353535;
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    .btn {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
      min-width: 150px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .btn-red {
      background: #ff5252;
    }
    
    .btn-gray {
      background: #555;
    }
    
    .btn-delete {
      background: #ff4444;
      margin-top: 20px;
      width: 80%;
    }
    
    .delete-account-btn {
      background: #ff4444 !important;
    }
    
    .delete-account-btn:hover {
      background: #ff3333 !important;
      transform: scale(1.03);
    }
    
    .btn-switch {
      background: transparent;
      border: none;
      color: #4facfe;
      text-decoration: underline;
      cursor: pointer;
      padding: 5px;
      font-size: 14px;
    }
    
    .chat-container {
      display: none;
      flex: 1;
      height: 100%;
      overflow: hidden;
      flex-direction: row;
      gap: 15px;
      min-height: 0;
    }
    
    .sidebar {
      width: 280px;
      min-width: 280px;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #333;
      margin-bottom: 15px;
      flex-shrink: 0;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4facfe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      margin-bottom: 15px;
      min-height: 0;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    
    .tab {
      padding: 10px 5px;
      cursor: pointer;
      flex: 1;
      text-align: center;
      font-size: 14px;
      transition: all 0.3s;
      color: #aaa;
    }
    
    .tab.active {
      color: #4facfe;
      border-bottom: 2px solid #4facfe;
      font-weight: bold;
    }
    
    .tab-content {
      flex: 1;
      overflow-y: auto;
      display: none;
      min-height: 0;
    }
    
    .tab-content.active {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    .contacts, .online-users {
      flex: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding-right: 5px;
      min-height: 0;
    }
    
    .contact, .user-item {
      padding: 12px 15px;
      border-radius: 15px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
    }
    
    .contact:hover, .contact.active, .user-item:hover {
      background: #2d2d2d;
    }
    
    .contact-name {
      font-weight: 500;
      margin-bottom: 3px;
    }
    
    .contact-last-msg {
      font-size: 12px;
      color: #aaa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .user-status {
      font-size: 12px;
      color: #4caf50;
      margin-top: 3px;
    }
    
    .status {
      font-size: 12px;
      color: #4caf50;
      margin-top: 3px;
    }
    
    .username {
      font-weight: 500;
      font-size: 14px;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 10px;
      border-top: 1px solid #333;
      flex-shrink: 0;
    }
    
    .main-chat {
      flex: 1;
      min-width: 0;
      background: #1e1e1e;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
    }
    
    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 0;
    }
    
    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.received {
      background: #2d2d2d;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    
    .message.sent {
      background: #4facfe;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    
    .message-text {
      word-wrap: break-word;
      word-break: break-word;
    }
    
    .message-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
      text-align: right;
    }
    
    .message.received .message-time {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .message-input-container {
      padding: 15px 20px;
      background: #1e1e1e;
      border-top: 1px solid #333;
      flex-shrink: 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    
    .message-input {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 100%;
    }
    
    .message-input input {
      flex: 1;
      padding: 12px 15px;
      background: #2d2d2d;
      border-radius: 25px;
    }
    
    .message-input .btn {
      flex-shrink: 0;
      padding: 12px 20px;
      white-space: nowrap;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    
    .no-messages {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-style: italic;
    }
    
    .no-contacts {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }
    
    .yandex-browser-fix {
      padding-bottom: 30px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
        height: 100%;
      }
      
      .chat-container {
        flex-direction: column;
        gap: 10px;
        height: 100%;
        min-height: 0;
      }
      
      .sidebar {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        height: auto;
        max-height: 45vh;
        flex-shrink: 0;
        overflow: hidden;
      }
      
      .main-chat {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .message-input-container {
        padding: 10px;
        flex-shrink: 0;
      }
      
      .message-input {
        gap: 8px;
      }
      
      .message-input input {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .message-input .btn {
        padding: 10px 16px;
        font-size: 14px;
        min-width: auto;
      }
      
      .contact-name {
        font-size: 14px;
      }
      
      .messages {
        padding: 15px 10px;
        min-height: 0;
      }
      
      .chat-header {
        padding: 12px 15px;
        font-size: 16px;
      }
    }
    
    @media (max-height: 700px) {
      .auth-screen {
        height: 100%;
        padding: 20px;
        justify-content: flex-start;
        padding-top: 40px;
      }
      
      .logo {
        font-size: 2rem;
        margin-bottom: 15px;
      }
      
      .form-group {
        margin: 10px 0;
      }
      
      .btn {
        padding: 10px 20px;
        margin: 5px;
      }
    }
    
    @media (max-width: 768px) and (max-height: 600px) {
      .sidebar {
        max-height: 35vh;
      }
      
      .messages {
        padding: 10px 8px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      
      .sidebar {
        width: 100%;
        max-height: 40vh;
        border-radius: 15px;
        padding: 12px;
      }
      
      .main-chat {
        border-radius: 15px;
      }
      
      .message {
        max-width: 85%;
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .user-info {
        padding: 10px;
        margin-bottom: 10px;
      }
      
      .avatar {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
      
      .username {
        font-size: 13px;
      }
      
      .status {
        font-size: 11px;
      }
      
      .chat-header {
        padding: 10px 12px;
        font-size: 15px;
      }
      
      .messages {
        padding: 12px 8px;
        gap: 12px;
      }
      
      .message-input-container {
        padding: 8px;
      }
      
      .message-input input {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .message-input .btn {
        padding: 10px 14px;
        font-size: 13px;
        min-width: auto;
      }
      
      .btn {
        padding: 10px 16px;
        font-size: 14px;
        min-width: 100px;
        margin: 5px;
      }
      
      .action-buttons {
        gap: 6px;
        padding-top: 8px;
      }
      
      .action-buttons .btn {
        width: 100%;
        margin: 0;
      }
      
      .tabs {
        margin-bottom: 10px;
      }
      
      .tab {
        padding: 8px 5px;
        font-size: 13px;
      }
      
      .contact, .user-item {
        padding: 10px 12px;
        margin-bottom: 6px;
      }
      
      .contact-name {
        font-size: 13px;
      }
      
      .contact-last-msg {
        font-size: 11px;
      }
      
      .user-status {
        font-size: 11px;
      }
      
      .logo {
        font-size: 2rem;
        margin-bottom: 15px;
      }
      
      .form-group {
        margin: 12px 0;
        max-width: 100%;
      }
      
      input {
        padding: 10px 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="auth-screen" id="authScreen">
      <div class="logo">üí¨ ChatLocal</div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
      </div>
      <button class="btn" id="loginBtn">–í–æ–π—Ç–∏</button>
      <button class="btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      <button class="btn btn-delete" id="deleteAccountBtnAuth">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —á–∞—Ç–∞ -->
    <div class="chat-container" id="chatContainer">
      <div class="sidebar">
        <div class="user-info">
          <div class="avatar" id="userAvatar">A</div>
          <div>
            <div class="username" id="userName">User</div>
            <div class="status">–≤ —Å–µ—Ç–∏</div>
          </div>
        </div>
        
        <div class="tabs">
          <div class="tab active" data-tab="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
          <div class="tab" data-tab="online">–û–Ω–ª–∞–π–Ω</div>
        </div>
        
        <div class="content-area">
          <div class="tab-content active" id="contactsTab">
            <div class="contacts" id="contactsList">
              <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤...</div>
            </div>
          </div>
          
          <div class="tab-content" id="onlineTab">
            <div class="online-users" id="onlineUsersList">
              <div class="no-contacts">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>
            </div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="btn logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
          <button class="btn btn-red delete-account-btn" id="deleteAccountBtnChat">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
      </div>
      
      <div class="main-chat">
        <div class="chat-header" id="chatHeader">
          <span>–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</span>
          <span id="onlineStatus"></span>
        </div>
        <div class="messages" id="messagesContainer">
          <div class="no-messages">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</div>
        </div>
        <div class="message-input-container">
          <div class="message-input">
            <input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button class="btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // –ò–º–ø–æ—Ä—Ç Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAFfgACLBXFyJW-oaI-RUftCnXyvXIivOc",
      authDomain: "test-f005e.firebaseapp.com",
      projectId: "test-f005e",
      storageBucket: "test-f005e.firebasestorage.app",
      messagingSenderId: "724700845641",
      appId: "1:724700845641:web:0b9561f2fe2684cb251198"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const authScreen = document.getElementById('authScreen');
    const chatContainer = document.getElementById('chatContainer');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteAccountBtnAuth = document.getElementById('deleteAccountBtnAuth');
    const deleteAccountBtnChat = document.getElementById('deleteAccountBtnChat');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('messagesContainer');
    const contactsList = document.getElementById('contactsList');
    const onlineUsersList = document.getElementById('onlineUsersList');
    const chatHeader = document.getElementById('chatHeader');
    const onlineStatus = document.getElementById('onlineStatus');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const contactsTab = document.getElementById('contactsTab');
    const onlineTab = document.getElementById('onlineTab');

    let currentUser = null;
    let currentChatUser = null;
    let messagesObserver = null;

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –Ø–Ω–¥–µ–∫—Å –±—Ä–∞—É–∑–µ—Ä
    const isYandexBrowser = navigator.userAgent.toLowerCase().includes('yabrowser');
    if (isYandexBrowser) {
      document.body.classList.add('yandex-browser-fix');
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function showAuthScreen() {
      authScreen.style.display = 'flex';
      chatContainer.style.display = 'none';
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω —á–∞—Ç–∞
    function showChatScreen() {
      chatContainer.style.display = 'flex';
      authScreen.style.display = 'none';
    }

    // –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
    async function login() {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
      }
    }

    // –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
    async function register() {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –≤ Firestore
        await addDoc(collection(db, 'users'), {
          uid: user.uid,
          email: email,
          name: email.split('@')[0], // –ò—Å–ø–æ–ª—å–∑—É–µ–º —á–∞—Å—Ç—å email –∫–∞–∫ –∏–º—è
          online: true,
          lastSeen: serverTimestamp(),
          createdAt: serverTimestamp()
        });
        
        alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.');
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
      }
    }

    // –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç
    async function deleteAccount() {
      if (!currentUser) return;
      
      const confirmDelete = confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ—Ç–º–µ–Ω–∏—Ç—å!');
      if (!confirmDelete) return;
      
      try {
        // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è, –≥–¥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —è–≤–ª—è–µ—Ç—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª–µ–º –∏–ª–∏ –ø–æ–ª—É—á–∞—Ç–µ–ª–µ–º
        const messagesQuerySent = query(
          collection(db, 'messages'),
          where('sender', '==', currentUser.uid)
        );
        
        const messagesQueryReceived = query(
          collection(db, 'messages'),
          where('receiver', '==', currentUser.uid)
        );
        
        const [sentSnapshot, receivedSnapshot] = await Promise.all([
          getDocs(messagesQuerySent),
          getDocs(messagesQueryReceived)
        ]);
        
        const deletePromises = [];
        
        sentSnapshot.forEach(doc => {
          deletePromises.push(deleteDoc(doc.ref));
        });
        
        receivedSnapshot.forEach(doc => {
          deletePromises.push(deleteDoc(doc.ref));
        });
        
        // –î–æ–∂–¥–∞—Ç—å—Å—è —É–¥–∞–ª–µ–Ω–∏—è –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        await Promise.all(deletePromises);
        
        // –£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ users
        const userQuery = query(collection(db, 'users'), where('uid', '==', currentUser.uid));
        const userSnapshot = await getDocs(userQuery);
        
        if (!userSnapshot.empty) {
          const userDoc = userSnapshot.docs[0];
          await deleteDoc(userDoc.ref);
        }
        
        // –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        await deleteUser(currentUser);
        
        // –û—á–∏—Å—Ç–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —á–∞—Ç
        localStorage.removeItem('currentChatUserId');
        localStorage.removeItem('currentChatUserName');
        
        alert('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω');
        showAuthScreen();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞:', error);
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞: ' + error.message);
      }
    }

    // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
    function openChat(user, eventElement) {
      currentChatUser = user;
      chatHeader.querySelector('span:first-child').textContent = user.name;
      onlineStatus.textContent = user.online ? '–≤ —Å–µ—Ç–∏' : '–Ω–µ –≤ —Å–µ—Ç–∏';

      // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ–∫—É—â–∏–π —á–∞—Ç –≤ localStorage
      if (user && user.uid) {
        localStorage.setItem('currentChatUserId', user.uid);
        localStorage.setItem('currentChatUserName', user.name || '');
      }
      
      // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
      document.querySelectorAll('.contact, .user-item').forEach(c => c.classList.remove('active'));
      
      // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –∫–æ–Ω—Ç–∞–∫—Ç—É
      if (eventElement) {
        eventElement.classList.add('active');
      }
      
      loadMessages();
    }
    
    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π —á–∞—Ç
    async function restoreLastChat() {
      if (!currentUser) return;
      
      const savedChatUserId = localStorage.getItem('currentChatUserId');
      if (!savedChatUserId) return;
      
      try {
        // –ù–∞–π—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–º—É UID
        const q = query(collection(db, 'users'), where('uid', '==', savedChatUserId));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          const user = { uid: userData.uid, name: userData.name, online: userData.online || false };
          
          // –ù–∞–π—Ç–∏ —ç–ª–µ–º–µ–Ω—Ç –∫–æ–Ω—Ç–∞–∫—Ç–∞ –∏ –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç
          const contactElement = document.querySelector(`[data-uid="${user.uid}"]`);
          if (contactElement) {
            openChat(user, contactElement);
          } else {
            // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –ø–æ–¥–æ–∂–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –∏ –ø–æ–ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞
            setTimeout(() => {
              const contactElement = document.querySelector(`[data-uid="${user.uid}"]`);
              if (contactElement) {
                openChat(user, contactElement);
              }
            }, 500);
          }
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞:', error);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
    function loadMessages() {
      if (!currentChatUser) return;
      
      // –û—Ç–ø–∏—Å–∞—Ç—å—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –µ—Å—Ç—å
      if (messagesObserver) {
        messagesObserver();
      }
      
      messagesContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
      
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–≤–∞ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–∞ –≤–º–µ—Å—Ç–æ –æ–¥–Ω–æ–≥–æ —Å —Å–æ—Å—Ç–∞–≤–Ω—ã–º –∏–Ω–¥–µ–∫—Å–æ–º
      // –ó–∞–ø—Ä–æ—Å 1: —Å–æ–æ–±—â–µ–Ω–∏—è, –≥–¥–µ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å
      const q1 = query(
        collection(db, 'messages'),
        where('sender', '==', currentUser.uid),
        where('receiver', '==', currentChatUser.uid),
        orderBy('timestamp', 'asc')
      );
      
      // –ó–∞–ø—Ä–æ—Å 2: —Å–æ–æ–±—â–µ–Ω–∏—è, –≥–¥–µ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –ø–æ–ª—É—á–∞—Ç–µ–ª—å
      const q2 = query(
        collection(db, 'messages'),
        where('sender', '==', currentChatUser.uid),
        where('receiver', '==', currentUser.uid),
        orderBy('timestamp', 'asc')
      );
      
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º Map –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ id (—É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å)
      const messagesMap = new Map();
      const displayedMessageIds = new Set(); // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —É–∂–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
      let hasReceivedData = false;
      let isInitialRender = true;
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
      const updateMessagesUI = (newMessagesOnly = false) => {
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Map –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏
        const allMessages = Array.from(messagesMap.values()).sort((a, b) => {
          const timeA = a.timestamp?.toDate ? a.timestamp.toDate() : (a.timestamp || new Date(0));
          const timeB = b.timestamp?.toDate ? b.timestamp.toDate() : (b.timestamp || new Date(0));
          return timeA - timeB;
        });
        
        // –ï—Å–ª–∏ –µ—â–µ –Ω–µ –ø–æ–ª—É—á–∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç, –Ω–µ –æ–±–Ω–æ–≤–ª—è–µ–º UI
        if (!hasReceivedData && allMessages.length === 0) {
          return;
        }
        
        hasReceivedData = true;
        
        // –ü—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ –∏–ª–∏ –µ—Å–ª–∏ –Ω–µ —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è - –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ
        if (isInitialRender || !newMessagesOnly) {
          messagesContainer.innerHTML = '';
          displayedMessageIds.clear();
          isInitialRender = false;
          
          if (allMessages.length === 0) {
            messagesContainer.innerHTML = '<div class="no-messages">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!</div>';
            return;
          }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        let hasNewMessages = false;
        allMessages.forEach((msg) => {
          if (!displayedMessageIds.has(msg.id)) {
            addMessageToUI(msg, msg.sender === currentUser.uid);
            displayedMessageIds.add(msg.id);
            hasNewMessages = true;
          }
        });
        
        // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç –≤ Map
        const currentIds = new Set(allMessages.map(m => m.id));
        displayedMessageIds.forEach((id) => {
          if (!currentIds.has(id)) {
            const element = messagesContainer.querySelector(`[data-message-id="${id}"]`);
            if (element) {
              element.remove();
            }
            displayedMessageIds.delete(id);
          }
        });
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        if (hasNewMessages) {
          requestAnimationFrame(() => {
            scrollToBottom();
          });
        }
      };
      
      // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å
      const unsubscribe1 = onSnapshot(q1, (snapshot) => {
        let hasNewMessages = false;
        const currentIds = new Set();
        
        snapshot.forEach((doc) => {
          const data = { id: doc.id, ...doc.data() };
          const wasNew = !messagesMap.has(doc.id);
          messagesMap.set(doc.id, data);
          currentIds.add(doc.id);
          if (wasNew) {
            hasNewMessages = true;
          }
        });
        
        // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —ç—Ç–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç
        messagesMap.forEach((msg, id) => {
          if (msg.sender === currentUser.uid && msg.receiver === currentChatUser.uid && !currentIds.has(id)) {
            messagesMap.delete(id);
          }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º UI, –ø–µ—Ä–µ–¥–∞–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–º, –µ—Å—Ç—å –ª–∏ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        updateMessagesUI(hasNewMessages && hasReceivedData);
      }, (error) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π (–∑–∞–ø—Ä–æ—Å 1):', error);
        hasReceivedData = true;
        updateMessagesUI();
      });
      
      // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –≤—Ç–æ—Ä–æ–π –∑–∞–ø—Ä–æ—Å
      const unsubscribe2 = onSnapshot(q2, (snapshot) => {
        let hasNewMessages = false;
        const currentIds = new Set();
        
        snapshot.forEach((doc) => {
          const data = { id: doc.id, ...doc.data() };
          const wasNew = !messagesMap.has(doc.id);
          messagesMap.set(doc.id, data);
          currentIds.add(doc.id);
          if (wasNew) {
            hasNewMessages = true;
          }
        });
        
        // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —ç—Ç–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç
        messagesMap.forEach((msg, id) => {
          if (msg.sender === currentChatUser.uid && msg.receiver === currentUser.uid && !currentIds.has(id)) {
            messagesMap.delete(id);
          }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º UI, –ø–µ—Ä–µ–¥–∞–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–º, –µ—Å—Ç—å –ª–∏ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        updateMessagesUI(hasNewMessages && hasReceivedData);
      }, (error) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π (–∑–∞–ø—Ä–æ—Å 2):', error);
        hasReceivedData = true;
        updateMessagesUI();
      });
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–ø–∏—Å–∫–∏
      messagesObserver = () => {
        unsubscribe1();
        unsubscribe2();
      };
    }

    // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑ –∫ –ø–æ—Å–ª–µ–¥–Ω–∏–º —Å–æ–æ–±—â–µ–Ω–∏—è–º
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    function addMessageToUI(message, isSent) {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ
      const existingMessage = messagesContainer.querySelector(`[data-message-id="${message.id}"]`);
      if (existingMessage) {
        return; // –°–æ–æ–±—â–µ–Ω–∏–µ —É–∂–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–æ
      }
      
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      messageEl.setAttribute('data-message-id', message.id);
      
      let timeStr = '';
      if (message.timestamp) {
        const date = message.timestamp?.toDate ? message.timestamp.toDate() : message.timestamp;
        timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      
      messageEl.innerHTML = `
        <div class="message-text">${escapeHtml(message.text)}</div>
        <div class="message-time">${timeStr}</div>
      `;
      
      messagesContainer.appendChild(messageEl);
    }

    // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "<")
        .replace(/>/g, ">")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function setupTabs() {
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          
          // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ
          tab.classList.add('active');
          
          // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
          if (tabName === 'contacts') {
            contactsTab.classList.add('active');
            onlineTab.classList.remove('active');
            loadContacts();
          } else if (tabName === 'online') {
            onlineTab.classList.add('active');
            contactsTab.classList.remove('active');
            loadOnlineUsers();
          }
        });
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    loginBtn.addEventListener('click', login);
    registerBtn.addEventListener('click', register);
    logoutBtn.addEventListener('click', logout);
    deleteAccountBtnAuth.addEventListener('click', deleteAccount);
    deleteAccountBtnChat.addEventListener('click', deleteAccount);
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const q = query(collection(db, 'users'), where('uid', '==', user.uid));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          userName.textContent = userData.name;
          userAvatar.textContent = userData.name.charAt(0).toUpperCase();
          
          // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –Ω–∞ online
          const userDoc = querySnapshot.docs[0].ref;
          await updateDoc(userDoc, { 
            online: true,
            lastSeen: serverTimestamp()
          });
          
          loadContacts();
          loadOnlineUsers();
          showChatScreen();
          
          // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π —á–∞—Ç –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
          setTimeout(() => {
            restoreLastChat();
          }, 1000);
          
          // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ online
          setInterval(async () => {
            try {
              await updateDoc(userDoc, { 
                lastSeen: serverTimestamp()
              });
            } catch (error) {
              console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
          }, 60000);
        } else {
          // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ, —Å–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å
          await addDoc(collection(db, 'users'), {
            uid: user.uid,
            email: user.email,
            name: user.email.split('@')[0],
            online: true,
            lastSeen: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          
          // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è
          const newQuerySnapshot = await getDocs(q);
          const newUserData = newQuerySnapshot.docs[0].data();
          userName.textContent = newUserData.name;
          userAvatar.textContent = newUserData.name.charAt(0).toUpperCase();
          
          loadContacts();
          loadOnlineUsers();
          showChatScreen();
          
          // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π —á–∞—Ç –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
          setTimeout(() => {
            restoreLastChat();
          }, 1000);
        }
      } else {
        showAuthScreen();
      }
    });

    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏/–±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
    window.addEventListener('beforeunload', async () => {
      if (currentUser) {
        const userQuery = query(collection(db, 'users'), where('uid', '==', currentUser.uid));
        const userSnapshot = await getDocs(userQuery);
        
        if (!userSnapshot.empty) {
          const userDoc = userSnapshot.docs[0].ref;
          await updateDoc(userDoc, { 
            online: false,
            lastSeen: serverTimestamp()
          });
        }
      }
    });

    // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –≤–∫–ª–∞–¥–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setupTabs();

    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    showAuthScreen();
    
    // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ
    setTimeout(() => {
      const user = auth.currentUser;
      if (user) {
        currentUser = user;
        // –°—Ç–∞—Ç—É—Å —É–∂–µ –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω –ø—Ä–∏ onAuthStateChanged
      }
    }, 500);
  </script>
</body>
</html>
