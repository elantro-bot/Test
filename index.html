<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ChatLocal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    
    .auth-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-group {
      margin: 15px 0;
      width: 100%;
      max-width: 300px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      background: #2d2d2d;
      color: white;
      font-size: 16px;
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    .btn {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
      min-width: 150px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .btn-red {
      background: #ff5252;
    }
    
    .btn-gray {
      background: #555;
    }
    
    .btn-delete {
      background: #ff4444;
      margin-top: 20px;
      width: 80%;
    }
    
    .btn-switch {
      background: transparent;
      border: none;
      color: #4facfe;
      text-decoration: underline;
      cursor: pointer;
      padding: 5px;
      font-size: 14px;
    }
    
    .chat-container {
      display: none;
      flex: 1;
      height: calc(100vh - 40px);
      overflow: hidden;
    }
    
    .sidebar {
      width: 280px;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #333;
      margin-bottom: 15px;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4facfe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .logout-btn {
      background: #ff5252;
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: 10px;
      width: 100%;
    }
    
    .delete-account-btn {
      background: #555;
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: 8px;
      width: 100%;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
    }
    
    .tab {
      padding: 10px 5px;
      cursor: pointer;
      flex: 1;
      text-align: center;
      font-size: 14px;
      transition: all 0.3s;
      color: #aaa;
    }
    
    .tab.active {
      color: #4facfe;
      border-bottom: 2px solid #4facfe;
      font-weight: bold;
    }
    
    .tab-content {
      flex: 1;
      overflow-y: auto;
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .contacts, .online-users {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
      padding-right: 5px;
    }
    
    .contact, .user-item {
      padding: 12px 15px;
      border-radius: 15px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
    }
    
    .contact:hover, .contact.active, .user-item:hover {
      background: #2d2d2d;
    }
    
    .contact-name {
      font-weight: 500;
      margin-bottom: 3px;
    }
    
    .contact-last-msg {
      font-size: 12px;
      color: #aaa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .user-status {
      font-size: 12px;
      color: #4caf50;
      margin-top: 3px;
    }
    
    .main-chat {
      flex: 1;
      background: #1e1e1e;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-left: 15px;
    }
    
    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 80px;
    }
    
    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.received {
      background: #2d2d2d;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    
    .message.sent {
      background: #4facfe;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    
    .message-text {
      word-wrap: break-word;
      word-break: break-word;
    }
    
    .message-time {
      font-size: 11px;
      color: #aaa;
      margin-top: 5px;
      text-align: right;
    }
    
    .message-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      background: #1e1e1e;
      border-top: 1px solid #333;
      z-index: 100;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    .message-input {
      display: flex;
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .message-input input {
      flex: 1;
      padding: 12px 15px;
      background: #2d2d2d;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    
    .no-messages {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-style: italic;
    }
    
    .no-contacts {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }
    
    .yandex-browser-fix {
      padding-bottom: 30px;
    }
    
    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
        max-height: 40vh;
      }
      
      .main-chat {
        margin-left: 0;
        flex: 1;
      }
      
      .message-input-container {
        padding: 10px;
      }
      
      .contact-name {
        font-size: 14px;
      }
    }
    
    @media (max-height: 700px) {
      .auth-screen {
        height: auto;
        padding: 40px 20px;
        margin-top: 20px;
      }
      
      .logo {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .sidebar {
        width: 100%;
        max-height: 35vh;
        margin-bottom: 10px;
        border-radius: 15px;
      }
      
      .main-chat {
        border-radius: 15px;
      }
      
      .message {
        max-width: 85%;
      }
      
      .user-info {
        padding: 10px;
      }
      
      .avatar {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
      
      .chat-header {
        padding: 10px 15px;
        font-size: 16px;
      }
      
      .messages {
        padding: 15px;
        padding-bottom: 70px;
      }
      
      .message-input input {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 14px;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="auth-screen" id="authScreen">
      <div class="logo">üí¨ ChatLocal</div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
      </div>
      <button class="btn" id="loginBtn">–í–æ–π—Ç–∏</button>
      <button class="btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      <button class="btn btn-delete" id="deleteAccountBtn">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —á–∞—Ç–∞ -->
    <div class="chat-container" id="chatContainer">
      <div class="sidebar">
        <div class="user-info">
          <div class="avatar" id="userAvatar">A</div>
          <div>
            <div class="username" id="userName">User</div>
            <div class="status">–≤ —Å–µ—Ç–∏</div>
          </div>
        </div>
        
        <div class="tabs">
          <div class="tab active" data-tab="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
          <div class="tab" data-tab="online">–û–Ω–ª–∞–π–Ω</div>
        </div>
        
        <div class="tab-content active" id="contactsTab">
          <div class="contacts" id="contactsList">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤...</div>
          </div>
        </div>
        
        <div class="tab-content" id="onlineTab">
          <div class="online-users" id="onlineUsersList">
            <div class="no-contacts">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>
          </div>
        </div>
        
        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 8px;">
          <button class="btn logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
          <button class="btn delete-account-btn" id="deleteAccountBtn">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
      </div>
      
      <div class="main-chat">
        <div class="chat-header" id="chatHeader">
          <span>–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</span>
          <span id="onlineStatus"></span>
        </div>
        <div class="messages" id="messagesContainer">
          <div class="no-messages">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="message-input-container">
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
      <button class="btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script type="module">
    // –ò–º–ø–æ—Ä—Ç Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAFfgACLBXFyJW-oaI-RUftCnXyvXIivOc",
      authDomain: "test-f005e.firebaseapp.com",
      projectId: "test-f005e",
      storageBucket: "test-f005e.firebasestorage.app",
      messagingSenderId: "724700845641",
      appId: "1:724700845641:web:0b9561f2fe2684cb251198"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const authScreen = document.getElementById('authScreen');
    const chatContainer = document.getElementById('chatContainer');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteAccountBtn = document.getElementById('deleteAccountBtn');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('messagesContainer');
    const contactsList = document.getElementById('contactsList');
    const onlineUsersList = document.getElementById('onlineUsersList');
    const chatHeader = document.getElementById('chatHeader');
    const onlineStatus = document.getElementById('onlineStatus');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const contactsTab = document.getElementById('contactsTab');
    const onlineTab = document.getElementById('onlineTab');

    let currentUser = null;
    let currentChatUser = null;
    let messagesObserver = null;

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –Ø–Ω–¥–µ–∫—Å –±—Ä–∞—É–∑–µ—Ä
    const isYandexBrowser = navigator.userAgent.toLowerCase().includes('yabrowser');
    if (isYandexBrowser) {
      document.body.classList.add('yandex-browser-fix');
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function showAuthScreen() {
      authScreen.style.display = 'flex';
      chatContainer.style.display = 'none';
      document.querySelector('.message-input-container').style.display = 'none';
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω —á–∞—Ç–∞
    function showChatScreen() {
      chatContainer.style.display = 'flex';
      authScreen.style.display = 'none';
      document.querySelector('.message-input-container').style.display = 'block';
    }

    // –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
    async function login() {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
      }
    }

    // –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
    async function register() {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –≤ Firestore
        await addDoc(collection(db, 'users'), {
          uid: user.uid,
          email: email,
          name: email.split('@')[0], // –ò—Å–ø–æ–ª—å–∑—É–µ–º —á–∞—Å—Ç—å email –∫–∞–∫ –∏–º—è
          online: true,
          lastSeen: serverTimestamp(),
          createdAt: serverTimestamp()
        });
        
        alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.');
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
      }
    }

    // –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç
    async function deleteAccount() {
      if (!currentUser) return;
      
      const confirmDelete = confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ—Ç–º–µ–Ω–∏—Ç—å!');
      if (!confirmDelete) return;
      
      try {
        // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const messagesQuery = query(
          collection(db, 'messages'),
          where('sender', '==', currentUser.uid)
        );
        
        const messagesSnapshot = await getDocs(messagesQuery);
        const deletePromises = [];
        
        messagesSnapshot.forEach(doc => {
          deletePromises.push(deleteDoc(doc.ref));
        });
        
        // –£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ users
        const userQuery = query(collection(db, 'users'), where('uid', '==', currentUser.uid));
        const userSnapshot = await getDocs(userQuery);
        
        if (!userSnapshot.empty) {
          const userDoc = userSnapshot.docs[0];
          await deleteDoc(userDoc.ref);
        }
        
        // –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        await deleteUser(currentUser);
        
        alert('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω');
        showAuthScreen();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞:', error);
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞: ' + error.message);
      }
    }

    // –í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
    async function logout() {
      try {
        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ offline
        if (currentUser) {
          const userQuery = query(collection(db, 'users'), where('uid', '==', currentUser.uid));
          const userSnapshot = await getDocs(userQuery);
          
          if (!userSnapshot.empty) {
            const userDoc = userSnapshot.docs[0];
            await updateDoc(userDoc.ref, { 
              online: false,
              lastSeen: serverTimestamp()
            });
          }
        }
        
        await signOut(auth);
        showAuthScreen();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    async function sendMessage() {
      if (!currentChatUser || !messageInput.value.trim()) return;
      
      const messageText = messageInput.value.trim();
      messageInput.value = '';
      
      const message = {
        text: messageText,
        sender: currentUser.uid,
        receiver: currentChatUser.uid,
        timestamp: serverTimestamp(),
        read: false
      };
      
      try {
        await addDoc(collection(db, 'messages'), message);
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
        setTimeout(() => {
          scrollToBottom();
        }, 100);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
        messageInput.value = messageText; // –í–µ—Ä–Ω—É—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
      }
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã
    function loadContacts() {
      contactsList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤...</div>';
      
      const q = query(collection(db, 'users'), where('uid', '!=', currentUser.uid));
      
      onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          contactsList.innerHTML = '<div class="no-contacts">–ù–µ—Ç –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
          return;
        }
        
        contactsList.innerHTML = '';
        
        snapshot.forEach((doc) => {
          const user = doc.data();
          const contactEl = document.createElement('div');
          contactEl.className = 'contact';
          contactEl.innerHTML = `
            <div class="contact-name">${user.name}</div>
            <div class="contact-last-msg">–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...</div>
            ${user.online ? `<div class="user-status">–≤ —Å–µ—Ç–∏</div>` : ''}
          `;
          contactEl.dataset.uid = user.uid;
          contactEl.addEventListener('click', () => openChat(user));
          contactsList.appendChild(contactEl);
        });
      });
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    function loadOnlineUsers() {
      onlineUsersList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      
      const q = query(
        collection(db, 'users'),
        where('uid', '!=', currentUser.uid),
        where('online', '==', true)
      );
      
      onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          onlineUsersList.innerHTML = '<div class="no-contacts">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>';
          return;
        }
        
        onlineUsersList.innerHTML = '';
        
        snapshot.forEach((doc) => {
          const user = doc.data();
          const userEl = document.createElement('div');
          userEl.className = 'user-item';
          userEl.innerHTML = `
            <div class="contact-name">${user.name}</div>
            <div class="user-status">–≤ —Å–µ—Ç–∏</div>
          `;
          userEl.dataset.uid = user.uid;
          userEl.addEventListener('click', () => openChat(user));
          onlineUsersList.appendChild(userEl);
        });
      });
    }

    // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
    function openChat(user) {
      currentChatUser = user;
      chatHeader.querySelector('span:first-child').textContent = user.name;
      onlineStatus.textContent = user.online ? '–≤ —Å–µ—Ç–∏' : '–Ω–µ –≤ —Å–µ—Ç–∏';
      onlineStatus.style.color = user.online ? '#4caf50' : '#aaa';
      
      // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
      document.querySelectorAll('.contact, .user-item').forEach(c => c.classList.remove('active'));
      event.currentTarget.classList.add('active');
      
      loadMessages();
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
    function loadMessages() {
      if (!currentChatUser) return;
      
      // –û—Ç–ø–∏—Å–∞—Ç—å—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –µ—Å—Ç—å
      if (messagesObserver) {
        messagesObserver();
      }
      
      messagesContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
      
      const q = query(
        collection(db, 'messages'),
        where('sender', 'in', [currentUser.uid, currentChatUser.uid]),
        where('receiver', 'in', [currentUser.uid, currentChatUser.uid]),
        orderBy('timestamp', 'asc')
      );
      
      messagesObserver = onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = '';
        
        if (snapshot.empty) {
          messagesContainer.innerHTML = '<div class="no-messages">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!</div>';
          return;
        }
        
        snapshot.forEach((doc) => {
          const msg = doc.data();
          addMessageToUI(msg, msg.sender === currentUser.uid);
        });
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑
        scrollToBottom();
      }, (error) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
        messagesContainer.innerHTML = `<div class="no-messages">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π: ${error.message}</div>`;
      });
    }

    // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–Ω–∏–∑ –∫ –ø–æ—Å–ª–µ–¥–Ω–∏–º —Å–æ–æ–±—â–µ–Ω–∏—è–º
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    function addMessageToUI(message, isSent) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      
      let timeStr = '';
      if (message.timestamp) {
        const date = message.timestamp?.toDate ? message.timestamp.toDate() : message.timestamp;
        timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      
      messageEl.innerHTML = `
        <div class="message-text">${escapeHtml(message.text)}</div>
        <div class="message-time">${timeStr}</div>
      `;
      
      messagesContainer.appendChild(messageEl);
    }

    // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "<")
        .replace(/>/g, ">")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function setupTabs() {
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          
          // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ
          tab.classList.add('active');
          
          // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
          if (tabName === 'contacts') {
            contactsTab.classList.add('active');
            loadContacts();
          } else if (tabName === 'online') {
            onlineTab.classList.add('active');
            loadOnlineUsers();
          }
        });
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    loginBtn.addEventListener('click', login);
    registerBtn.addEventListener('click', register);
    logoutBtn.addEventListener('click', logout);
    deleteAccountBtn.addEventListener('click', deleteAccount);
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const q = query(collection(db, 'users'), where('uid', '==', user.uid));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          userName.textContent = userData.name;
          userAvatar.textContent = userData.name.charAt(0).toUpperCase();
          
          // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –Ω–∞ online
          const userDoc = querySnapshot.docs[0].ref;
          await updateDoc(userDoc, { 
            online: true,
            lastSeen: serverTimestamp()
          });
          
          loadContacts();
          loadOnlineUsers();
          showChatScreen();
          
          // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ online
          setInterval(async () => {
            try {
              await updateDoc(userDoc, { 
                lastSeen: serverTimestamp()
              });
            } catch (error) {
              console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
          }, 60000);
        } else {
          // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ, —Å–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å
          await addDoc(collection(db, 'users'), {
            uid: user.uid,
            email: user.email,
            name: user.email.split('@')[0],
            online: true,
            lastSeen: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          
          // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è
          const newQuerySnapshot = await getDocs(q);
          const newUserData = newQuerySnapshot.docs[0].data();
          userName.textContent = newUserData.name;
          userAvatar.textContent = newUserData.name.charAt(0).toUpperCase();
          
          loadContacts();
          loadOnlineUsers();
          showChatScreen();
        }
      } else {
        showAuthScreen();
      }
    });

    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏/–±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
    window.addEventListener('beforeunload', async () => {
      if (currentUser) {
        const userQuery = query(collection(db, 'users'), where('uid', '==', currentUser.uid));
        const userSnapshot = await getDocs(userQuery);
        
        if (!userSnapshot.empty) {
          const userDoc = userSnapshot.docs[0].ref;
          await updateDoc(userDoc, { 
            online: false,
            lastSeen: serverTimestamp()
          });
        }
      }
    });

    // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –≤–∫–ª–∞–¥–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setupTabs();

    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    showAuthScreen();
    
    // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ
    setTimeout(() => {
      const user = auth.currentUser;
      if (user) {
        currentUser = user;
        // –°—Ç–∞—Ç—É—Å —É–∂–µ –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω –ø—Ä–∏ onAuthStateChanged
      }
    }, 500);
  </script>
</body>
</html>
